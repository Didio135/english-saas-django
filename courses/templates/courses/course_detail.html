<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ course.title }}</title>
</head>
<body>
    <a href="{% url 'course_list' %}">Voltar para a lista de cursos</a>
    <h1>{{ course.title }}</h1>
    <p>{{ course.description }}</p>

    <hr>
    
    <h2>Aulas:</h2>
    {% if lessons %}
        <ul>
            {% for lesson in lessons %}
                <li>{{ lesson.title }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Este curso ainda n√£o tem aulas.</p>
    {% endif %}

</body>
</html>
